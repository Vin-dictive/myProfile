    .hex-container{
        position:absolute;
        height: 100vh;
        animation: hex-animate 4s linear infinite;
        z-index:-1;
		display: block;
    }
    @keyframes hex-animate{
        0%{
            filter: hue-rotate(0deg);
        }
        100%{
            filter: hue-rotate(360deg);
        }
    }
    .hexagon-row{
		width: 100%;
		flex-direction: row;
        display: inline-flex;
        margin-left: -50px;
        margin-top: -33px;
    }
    .hexagon-row:nth-child(even){
        margin-left: 1px;
    }
    .hexagon{
        position: relative;
        height: 110px;
        width: 100px;
        background: #111;
        margin: 1px;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        transition: 2s;
    }
    .hexagon:before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        pointer-events: none;
        background: rgba(255, 255, 255, 0.02);
    }
    .hexagon:hover{
        transition: 0s;
        background: #0f0;
    cursor: alias;
